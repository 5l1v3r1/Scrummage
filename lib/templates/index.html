<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="shortcut icon" href="static/icons/main.ico" />
      <title>Scrummage Welcome</title>
   </head>
   <body>
      {% extends "template.html" %}
      {% block content %}
      {% if loggedout %}
         <p id="logintitle">Logged out. Log in to continue.</p>
         <div style="text-align: center; padding-top: 10px;">
         <div class="login_div" style="padding: 10px 20px 0px 20px;">
         <form class="form" action="{{url_for('login')}}" method=post autocomplete="off">
            <dl>
               <dd>
                  <input class="textarea" type=text name=username placeholder="Username">
               </dd>
               <dd>
                  <input class="textarea" type=password name=password placeholder="Password">
               </dd>
            </dl>
            <p style="padding-top: 10px;"><input class="button" type=submit value=Login></p>
         </form>
      </div>
      </div>
      {% else %}
         <p id="logintitle">Welcome to Scrummage! Please log in to continue.</p>
         <div style="text-align: center; padding-top: 10px;">
         <div class="login_div" style="padding: 10px 20px 0px 20px;">
         <form class="form" action="{{url_for('login')}}" method=post autocomplete="off">
            <dl>
               <dd>
                  <input class="textarea" type=text name=username placeholder="Username">
               </dd>
               <dd>
                  <input class="textarea" type=password name=password placeholder="Password">
               </dd>
            </dl>
            <p style="padding-top: 10px;"><input class="button" type=submit value=Login></p>
         </form>
      </div>
      </div>
      {% endif %}
      {% if error %}
         <p class="message"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      {% endblock %}
   </body>
</html>
