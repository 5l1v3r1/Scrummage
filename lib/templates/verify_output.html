<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="static/icons/main.ico" />
        <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="static/js/datatables.min.js"></script>
		<script type="text/javascript" src="static/js/main.js"></script>
        <title>Scrummage Verify Output</title>
    </head>
    <body onload="myFunction()">
    {% extends "template.html" %}
    {% block content %}
    {% if is_admin %}
    <div id="loader"></div>
    <p id="loader-message" class="loaderabout">Verifying Output Options...</p>
    <div style="display: none;" id="fc" class="field-container">
        <table style="display:none;" id="paginate">
            <thead>
                <tr>
                    <th>Output</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for Configuration in Configurations %}
                <tr>
                    <td style="padding: 0px 0px 0px 10px;" class="nonscreenshottab">{{Configuration[0]}}</td>
                    {% if Configuration[1] %}
                    <td class="nonscreenshottab" style="padding: 2px 0px 2px 0px;"><div class="success"></div></td>
                    {% else %}
                    <td class="nonscreenshottab" style="padding: 2px 0px 2px 0px;"><div class="fail"></div></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
    var myVar;

    function myFunction() {
      myVar = setTimeout(showPage, 1000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("loader-message").style.display = "none";
        document.getElementById("paginate").style.display = null;
        document.getElementById("fc").style.display = null;
    }
    </script>
    {% endif %}
    {% endblock %}
    </body>
</html>
